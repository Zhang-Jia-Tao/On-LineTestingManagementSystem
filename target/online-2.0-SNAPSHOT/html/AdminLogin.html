<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .rg_layout{
            width: 900px;
            height: 500px;
            border: 3px solid #EEEEEE;
            /*background-color: white;*/
            margin: auto;
            margin-top: 15px;
        }
        .rg_left{
            /*border:1px solid red;*/
            float:left;
            margin: 15px;
        }
        .rg_center{
            /*border:1px solid red;*/
            float: left;
            width: 500px;

        }
        .rg_right{
            /*border:1px solid red;*/
            float: right;
            margin: 15px;
        }
        .rg_left > p:first-child{
            color:lightskyblue;
            font-size:20px;
        }
        .rg_left > p:last-child{
            color:#A6A6A6;
            font-size:20px;
        }
        .rg_right >p:first-child{
            font-size: 15px;
        }
        .rg_right p a {
            color:pink;
        }
        .td_left{
            width: 100px;
            text-align: right;
            height: 45px;
        }
        .td_right{
            padding-left:50px ;
        }
        #username,#password,#email,#name,#tel,#birthday,#checkcode{
            width: 251px;
            height: 32px;
            border: 1px solid #A6A6A6;
            /*设置边框圆角*/
            border-radius: 5px;
            padding-left: 10px;
        }
        #checkcode{
            width: 110px;
        }
        #img_check{
            height: 32px;
            vertical-align: middle;
        }
        #btn_sub{
            width: 150px;
            height: 40px;
            background-color: #FFD026;
            border: #FFD026 1px solid;
        }
    </style>


</head>
<body background="/images/img2.jpeg">
<div class="rg_layout">
    <div class="rg_left">
        <p>管理员登陆</p>
        <p>ADMIN LOGIN</p>
    </div>
    <div class="rg_center">
        <div class="rg_form">
            <form action="/myWeb/admin/login" method="get">
                <table>
                    <tr>
                        <td class="td_left"><label for="username"></label>用户名</td>
                        <td class="td_right"><input type="text" name="name" id="username" placeholder="请输入用户名"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="password"></label>密码</td>
                        <td class="td_right"><input type="password" name="password" id="password" placeholder="请输入密码"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="submit" id="btn_sub" value="登陆"></td>
                    </tr>
                </table>
            </form>
        </div>


    </div>

</div>
</body>
</html>
